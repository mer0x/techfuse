name: Auto Generate & Deploy Blog Post

on:
  schedule:
    - cron: "0 8 * * *"  # Rulează zilnic la ora 08:00 UTC
  workflow_dispatch:  # Permite și rulare manuală din GitHub Actions
  push:
    branches:
      - main  # Rulează workflow-ul automat când faci push pe main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install openai gitpython

    - name: Run script to generate article
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python scripts/generate_post_blog.py

    - name: Commit and Push new post
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add content/posts/
        git commit -m "Auto-publish new blog post via GitHub Actions" || echo "No changes to commit"
        git push origin main

  deploy:
    runs-on: ubuntu-latest
    needs: generate_and_publish

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build site
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: ./public