name: Auto Generate & Deploy Blog Post

on:
  schedule:
    - cron: "0 8 * * *"  # Rulează zilnic la ora 08:00 UTC
  workflow_dispatch:  # Permite și rulare manuală din GitHub Actions

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install openai gitpython

    - name: Run script to generate article
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python scripts/generate_test_post.py

    - name: Commit and Push new post
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add content/posts/
        git commit -m "Auto-publish new blog post via GitHub Actions" || echo "No changes to commit"
        git push origin main

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: "latest"

    - name: Build and Deploy to GitHub Pages
      run: |
        hugo --minify
        git add .
        git commit -m "Auto-deploy new site"
        git push